<ion-list>

  <ion-item lines="full">
    <table style="width:100%">
      <tr class="mb-5">
        <h4>Brush size : {{ getBrushSize() }}px</h4>
      </tr>
      <tr>
        <td>
          <!-- If it's an Android Device -->
          <input class="brush-size-range" type="range" name="brushSize" [(ngModel)]="brushSize" (ngModelChange)="newBrushValue($event);" min="1" max="30">
        </td>
      </tr>
    </table>
  </ion-item>

  <ion-item lines="none">
    <h4>Brush color : <button [style.background-color]="getBrushColorHex()" id="color-choice" class="color-choice" disabled>{{ getBrushColorHex() }}</button></h4>
  </ion-item>

  <!-- If it's an Android Device -->
  <ion-item>
    
    <div class="color-range-container">
      <div class="heading-color">
        <div class="head head-1">Color</div>
        <div class="head head-2">Range</div>
        <div class="head head-3">Value</div>
      </div>
    
      <div class="color red-color">
        <div class="part-1">R</div>
        <div class="part-2">
          <input id="red-amount" type="range" name="redColor" [(ngModel)]="redColor" (ngModelChange)="newRedValue($event); changeColor();" min="0" max="255">
        </div>
        <div class="part-3">{{ redColor }}</div>
      </div>
    
      <div class="color green-color">
        <div class="part-1">G</div>
        <div class="part-2">
          <input id="green-amount" type="range" name="greenColor" [(ngModel)]="greenColor" (ngModelChange)="newGreenValue($event); changeColor();" min="0" max="255">
        </div>
        <div class="part-3">{{ greenColor }}</div>
      </div>
    
      <div class="color blue-color">
        <div class="part-1">B</div>
        <div class="part-2">
          <input id="blue-amount" type="range" name="blueColor" [(ngModel)]="blueColor" (ngModelChange)="newBlueValue($event); changeColor();" min="0" max="255">
        </div>
        <div class="part-3">{{ blueColor }}</div>
      </div>
    </div>
  </ion-item>

  <ion-item (click)="close()" lines="none"> 
    <ion-icon name="close"></ion-icon>
    Save & Close
  </ion-item>

</ion-list>
