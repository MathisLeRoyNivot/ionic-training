<ion-header>
  <ion-toolbar>
    <ion-title>Draw</ion-title>
    <ion-buttons slot="end" (click)="openPopover($event)">
      <ion-icon style="font-size: 2em" name="settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>    
</ion-header>

<ion-content>

  <canvas #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)"></canvas>
  
  <ion-row text-center>
    <ion-col>
      <ion-button style="width:100%" (click)="saveCanvas()" color="success">Save</ion-button>
    </ion-col>
    <ion-col>
      <ion-button style="width:100%" (click)="clearCanvas()" color="danger">Reset</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
